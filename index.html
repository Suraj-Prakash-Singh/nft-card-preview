<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <title>Nft-Preview</title>
  </head>
  <body>
    <div class="card">
      <div class="card-head">
        <div class="card-product">
          <img src="image-equilibrium.jpg" alt="" />
        </div>
      </div>

      <div class="card-body">
        <a href="#" class="card-title">
          <h3>Equilibrium #3429</h3>
        </a>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="wrapper">
          <div class="class-price">
            <img src="icon-ethereum.svg" alt="" class="card-icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="card-countdown">
            <img src="icon-clock.svg" alt="" class="card-icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <img src="image-avatar.png" alt="" class="card-author-img" />
        <p class="card-author-name">
          Creation of <a href="#"> Jules Wyern </a>
        </p>
      </div>
    </div>
  </body>
</html>
